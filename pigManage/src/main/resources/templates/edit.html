<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chỉnh sửa thông tin heo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Chỉnh sửa thông tin</h2>
    <form th:action="@{/pigs/edit}" th:object="${pig}" method="post" class="border p-4 bg-light rounded">
        <div class="mb-3">
            <label for="id" class="form-label">Mã Heo</label>
            <input type="text" id="id" name="id" th:field="*{id}" class="form-control" required />
            <div class="text-danger" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></div>
        </div>

        <div class="mb-3">
            <label for="entryDate" class="form-label">Ngày nhập</label>
            <input type="date" id="entryDate" name="entryDate" th:field="*{startDate}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="weightIn" class="form-label">Trọng lượng khi nhập</label>
            <input type="number" id="weightIn" name="weightIn" th:field="*{weightIn}" class="form-control" required min="10" />
            <div class="text-danger" th:if="${#fields.hasErrors('weightIn')}" th:errors="*{weightIn}"></div>
        </div>

        <div class="mb-3">
            <label for="exitDate" class="form-label">Ngày xuất</label>
            <input type="date" id="exitDate" name="exitDate" th:field="*{endDate}" class="form-control" />
        </div>

        <div class="mb-3">
            <label for="weightOut" class="form-label">Trọng lượng khi xuất bán</label>
            <input type="number" id="weightOut" name="weightOut" th:field="*{weightOut}" class="form-control" min="10" />
        </div>

        <div class="mb-3">
            <label for="origin" class="form-label">Xuất xứ</label>
            <select id="origin" name="origin.id" th:field="*{origin.id}" class="form-control" required>
                <option th:each="origin : ${origins}"
                        th:value="${origin.id}"
                        th:text="${origin.name}"></option>
            </select>
        </div>

        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary me-2">Lưu</button>
            <a th:href="@{/pigs}" class="btn btn-secondary">Đóng</a>
        </div>
    </form>
</div>
</body>
</html>
