<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <form th:action="@{/create}" method="post" th:object="${songDto}">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}"/>
            <small style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small><br>
        </div>

        <div class="form-group">
            <label for="artist">Artist</label>
            <input type="text" class="form-control" id="artist" th:field="*{artist}" placeholder="Enter Last Name" />
            <small style="color: red" th:if="${#fields.hasErrors('artist')}" th:errors="*{artist}"></small><br>
        </div>

        <div class="form-group">
            <label for="songType">Type of song</label>
            <input type="text" class="form-control" id="songType" th:field="*{songType}" placeholder="Enter Phone Number" />
            <small style="color: red" th:if="${#fields.hasErrors('songType')}" th:errors="*{songType}"></small><br>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
