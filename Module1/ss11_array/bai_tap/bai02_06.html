<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arrLength; arr = [];

        do {
            arrLength = +prompt("Nhap vao do dai 1 mang")
        } while (!arrLength);

        for (i = 0; i < arrLength; i++) {
            arr[i] = prompt(`Nhap vao phan tu thu ${i + 1}`)
        }

        console.log(arr);
        for (j = 0; j < arrLength; j++) {
            if (arr[j] == "-") {
                arr[j] = "_"
            }
        }
        console.log(arr);
    </script>
</body>

</html>
