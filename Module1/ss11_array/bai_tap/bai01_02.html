<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const arr = []
        for (i = 0; i < 10; i++) {
            arr[i] = +prompt("Nhap vao 1 phan tu")
        }

        let max = arr[1], index = 0
        for (j = 0; j < arr.length; j++) {
            if (arr[j] > max) {
                max = arr[j]
                index = j
            }
        }
        console.log(`Max = ${max} ở vị trí ${index}`);
    </script>
</body>

</html>
