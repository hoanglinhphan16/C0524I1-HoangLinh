<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arrLength; arr = []; count = 0;

        do {
            arrLength = +prompt("Nhap vao do dai 1 mang")
        } while (!arrLength);

        for (i = 0; i < arrLength; i++) {
            arr[i] = prompt(`Nhap vao phan tu thu ${i + 1}`)
        }

        for (j = 0; j < arrLength; j++) {
            if (parseInt(arr[j]) && parseInt(arr[j]) < 0) {
                count += 1;
            }
        }

        console.log(count);
    </script>
</body>

</html>
