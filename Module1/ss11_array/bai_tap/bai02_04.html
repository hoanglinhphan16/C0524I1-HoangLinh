<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arrLength;

        do {
            arrLength = +prompt("Nhap vao do dai 1 mang")
        } while (!arrLength);

        let arr = [], count = 0

        for (i = 0; i < arrLength; i++) {
            arr[i] = prompt("Nhap vao 1 phan tu")
        }

        for (j = 0; j < arrLength; j++) {
            if (!parseInt(arr[j])) {
                count += 1;
            }
        }

        console.log(count);
    </script>
</body>

</html>
