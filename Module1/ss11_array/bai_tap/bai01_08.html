<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = [1, 5, 2, 6, 9, 12, 22, 3]

        for (i = 0; i < arr.length; i++) {
            for (j = i + 1; j < arr.length + 1; j++) {
                if (arr[i] < arr[j]) {
                    let value = arr[i]
                    arr[i] = arr[j]
                    arr[j] = value
                }
                console.log(arr);
            }
        }

    </script>
</body>

</html>
