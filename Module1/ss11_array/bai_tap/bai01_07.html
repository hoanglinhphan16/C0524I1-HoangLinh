<body>
    <script>
        let arr = [1, 2, 3, 4, 4, 4, 4, 8, 9];
        let value = +prompt("Nhap vao 1 so de kiem tra co ton tai trong mang ko")
        let index = 0
        for (i = 0; i < arr.length; i++) {
            if (value == arr[i]) {
                index = i
                console.log(`${value} có tồn tại trong mảng ở vị trí index = ${index}`);
                for (j = index + 1; j < arr.length; j++) {
                    let tg = arr[j - 1]
                    arr[j - 1] = arr[j]
                    arr[j] = tg
                }
                arr[arr.length - 1] = 0
            }
        }


        console.log(arr);

    </script>

</body>
