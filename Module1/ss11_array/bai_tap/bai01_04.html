<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = [-1, -5, -10, -56, 1, 6, 16, 265];
        let count = 0;

        for (i = 0; i < arr.length; i++) {
            if (arr[i] < 0) {
                count += 1;
            }
        }

        console.log(`Số lần số nguyên âm xuất hiện trong chuỗi ${count}`);
    </script>
</body>

</html>
