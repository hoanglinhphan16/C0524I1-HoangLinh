<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const reserveArray = () => {
            const arrLength = +prompt("Nhap vao do dai mang");
            let arr = [];

            for (i = 0; i < arrLength; i++) {
                arr[i] = +prompt("Nhap vao 1 phan tu")
            }

            let newString = ""
            for (i = arr.length - 1; i >= 0; i--) {
                newString += arr[i]
            }
            return newString;
        }

        const result = reserveArray()
        console.log(result);

    </script>
</body>

</html>
