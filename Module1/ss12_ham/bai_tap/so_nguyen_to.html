<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const isPrime = (value) => {
            let check = true;
            if (value < 2 || value % 2 == 0) {
                check = false;
            } else if (value == 2) {
                check = true
            } else {
                for (i = 3; i < value; i++) {
                    if (value % i == 0) {
                        check = false;
                        break;
                    }
                }
            }
            return check
        }

        let value = +prompt("Nhap vao 1 so");
        let checkValue = isPrime(value);
        if (checkValue) {
            console.log(`${value} la so nguyen to`);
        } else console.log(`${value} ko phai la so nguyen to`);
    </script>
</body>

</html>
