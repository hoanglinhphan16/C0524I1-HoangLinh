<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        const isPrime = (value) => {
            let check = true;
            if (value < 2 || value % 2 == 0) {
                check = false;
            } else if (value == 2) {
                check = true
            } else {
                for (i = 3; i < value; i++) {
                    if (value % i == 0) {
                        check = false;
                        break;
                    }
                }
            }
            return check
        }

        let inputNumber = parseInt(prompt("Nhap vao 1 so bat ki"));
        let count = 0;

        for (k = 1; count < inputNumber; k++) {
            let checkPrime = isPrime(k);
            if (checkPrime) {
                document.writeln(k + "<br>");
                count += 1;
            }
        }


    </script>
</body>

</html>
