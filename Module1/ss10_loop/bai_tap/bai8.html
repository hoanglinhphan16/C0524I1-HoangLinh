<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let value = parseInt(prompt("Nhap vao 1 so bat ki de tinh giai thua"));
        let factorial = 1;
        if (value == 0) {
            document.write(1);
        } else if (value) {
            for (i = 1; i <= value; i++) {
                factorial *= i;
            }
            document.write(factorial);
        }
    </script>
</body>

</html>
