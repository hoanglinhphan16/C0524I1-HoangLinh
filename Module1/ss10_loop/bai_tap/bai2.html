<body>
    <script>
        let value;
        do {
            value = parseInt(prompt("Nhap vao nhiet do bat ki"));
        } while (value > 20 && value < 100)

            if (value > 100) {
                alert("Giam nhiet do diiiiii")

                alert("Tang nhiet do lennnnn")
            }
        }
    </script>
