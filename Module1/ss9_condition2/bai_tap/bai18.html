<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let valueA = parseInt(prompt("Nhap vao so tien luong hang thang cua ban"), 0)

        if (valueA > 80000) {
            let money = valueA * 35 / 100
            alert("Tien thue theo thang la " + money)

        } else if (valueA > 52000) {
            let money = valueA * 30 / 100
            alert("Tien thue theo thang la " + money)
        }
        else if (valueA > 32000) {
            let money = valueA * 25 / 100
            alert("Tien thue theo thang la " + money)
        }
        else if (valueA > 18000) {
            let money = valueA * 20 / 100
            alert("Tien thue theo thang la " + money)
        }
        else if (valueA > 10000) {
            let money = valueA * 15 / 100
            alert("Tien thue theo thang la " + money)
        } else if (valueA > 5000) {
            let money = valueA * 10 / 100
            alert("Tien thue theo thang la " + money)
        }
        else {
            let money = valueA * 5 / 100
            alert("Tien thue theo thang la " + money)
        }
    </script>
</body>

</html>
