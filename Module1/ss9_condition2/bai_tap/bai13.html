<html lang="en">

<body>
    <script>
        let valueA = parseInt(prompt('Nhap vao a'))
        let valueB = parseInt(prompt('Nhap vao b'))

        if (valueA == 0) {
            alert("pt vo so nghiem")
        } else if (valueB) {
            let result = -valueB / valueA
            alert("pt co nghiem la " + result)
        } else {
            alert("Bạn nhập thiếu giá trị rồi!!!")
        }
    </script>
</body>
