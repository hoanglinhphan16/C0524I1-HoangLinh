<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let valueA = parseInt(prompt('Nhap vao do dai canh a'))
        let valueB = parseInt(prompt('Nhap vao do dai canh b'))

        if (valueA && valueA > 0 && valueB && valueB > 0) {
            let area = valueA * valueB
            alert("Dien tich = " + area)
        } else {
            alert("Ban phai nhap lai do dai cac canh")
        }
    </script>
</body>

</html>
