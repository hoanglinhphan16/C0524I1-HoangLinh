<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let value = parseInt(prompt('Nhap vao meter'));

        if (value) {
            let feet = value * 3.2808;
            alert("feet = " + feet);
        } else {
            alert("Ban phai nhap lai meter");
        }
    </script>
</body>
