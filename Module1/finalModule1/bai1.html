<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arrLength = +prompt("Nhap vao do dai mang");
        while (arrLength < 0 || arrLength > 20) {
            arrLength = +prompt("Vui long nhap lai do dai mang");
        }
        let arr = [];
        let sum1 = 0;
        let sum2 = 0;

        for (i = 0; i < arrLength; i++) {
            arr[i] = +prompt("Nhap vao 1 phan tu");
            document.write(arr[i] + "<br>");
        }

        for (i = 0; i < arr.length; i++) {
            if (arr[i] % 2 == 0) {
                sum1 += arr[i]
            } else sum2 += arr[i];
        }

        document.write(`result = ${sum1 - sum2}`);

    </script>
</body>

</html>
