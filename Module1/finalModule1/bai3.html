    <script>
        const isPrime = (value) => {
            let check = true;
            if (value < 2 || value % 2 == 0) {
                check = false;
            } else if (value == 2) {
                check = true
            } else {
                for (i = 3; i < value; i++) {
                    if (value % i == 0) {
                        check = false;
                        break;
                    }
                }
            }
            return check;
        }
